<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TuxTaskManager</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./lib/barbequery.js"></script>
    <script src="./lib/drawlite.js"></script>
</head>
<body>

    <div id="top-tabs">
        <div>File</div>
        <div>Options</div>
        <div>View</div>
    </div>

    <div id="tabs">
        <div style="border-left: none;">Processes</div>
        <div>Performance</div>
        <div>App History</div>
        <div>Startup</div>
        <div>Users</div>
        <div>Details</div>
        <div style="border-right: var(--tabsBorder);">Services</div>
    </div>
    <div style="border-bottom: var(--tabsBorder); margin-top: -2px;"></div>

    <div class="main-tab" id="processes-tab">
        <table>
            <thead class="column-labels">
                <th><div></div><span>Name</span></th>
                <th><div></div><span>Status</span></th>
                <th><div>0%</div><span>CPU</th>
                <th><div>0%</div><span>Memory</span></th>
                <th><div>0%</div><span>Disk</span></th>
                <th><div>0%</div><span>Network</span></th>
                <th><div>0%</div><span>GPU</span></th>
                <th><div></div><span>PID</span></th>
            </thead>
            <tbody class="rows"></tbody>
        </table>
    </div>

    <div class="main-tab" id="performance-tab">
        <div style="display: flex; padding: 4px; padding-top: 8px;">
            <!-- quick view -->
            <div id="sidebar-container" style="width: 400px;"></div>
            <!-- details -->
            <div style="padding: 13px; padding-top: 0px;">
                <div style="width: calc(100vw - 280px); display: flex; justify-content: space-between; margin-bottom: 2px;">
                    <div id="perf-pg-title"></div>
                    <div id="perf-pg-hardware-name"></div>
                </div>
                <div style="width: calc(100vw - 280px); display: flex; justify-content: space-between;">
                    <div id="main-graph-label" class="gray-text"></div>
                    <div id="perf-utilization" class="gray-text" style="margin-right: 0px;">100%</div>
                </div>
                <div id="perf-pg-canvas-container"></div>
                <span class="gray-text">60 seconds</span>
                <div id="perf-pg-details" style="display: flex; flex-direction: row-reverse;">
                    <div id="perf-right-details" style="padding-top: 7px;">
                        <table>
                            <tbody class="rows"></tbody>
                        </table>
                    </div>
                    <div id="perf-left-details" style="display: flex; flex-wrap: wrap; margin-left: -10px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>

</body>
</html>
